        .container { max-width: 500px; width: 100%; background: var(--card); padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        select, button { width: 100%; padding: 12px; border-radius: 8px; border: none; font-size: 1rem; }
        select { background: #333; color: white; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }

        .result-box { margin-top: 25px; padding: 15px; border-radius: 10px; background: #252525; display: none; }
        .ev-display { display: flex; justify-content: space-around; margin-top: 15px; }
        .ev-item { text-align: center; }
        .ev-value { display: block; font-size: 1.4rem; font-weight: bold; margin-top: 5px; }
        .win { color: #2ecc71; }
        .loss { color: #e74c3c; }
        .highlight { border: 2px solid var(--gold); padding: 10px; border-radius: 8px; }
    </style>
</head>

</div>
